<p>Nuovi allegati su <b>{{ ticket.protocol }}</b> ({{ ticket.title }})</p>
<p><b>Caricati da:</b> {{ actor.username }} il {{ now|date:"d/m/Y H:i" }}</p>
<ul>

</ul>
<p><a href="{{ base_url }}/tickets/{{ ticket.id }}/">Apri il ticket</a></p>
