{% extends 'base.html' %}
{% block content %}
<div class="row mt-2">
  <div class="col s12 m8 l6 offset-m2 offset-l3">
    <div class="card">
      <div class="card-content">
        <span class="card-title"><i class="material-icons left">lock</i>Accedi</span>
        <form method="post" action="">
          {% csrf_token %}
          <div class="input-field">
            <input type="text" id="username" name="username" required autofocus>
            <label for="username">Username</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" name="password" required>
            <label for="password">Password</label>
          </div>
          {% if form.errors %}
            <p class="red-text text-darken-2">Credenziali non valide.</p>
          {% endif %}
          <div class="right-align">
            <button class="btn waves-effect waves-light blue darken-3" type="submit">
              Entra <i class="material-icons right">chevron_right</i>
            </button>
          </div>
        </form>
      </div>
      <div class="card-action">
        <span class="grey-text text-darken-1">Verrai reindirizzato alla tua dashboard in base al profilo.</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
